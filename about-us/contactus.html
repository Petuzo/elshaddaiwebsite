<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - El-Shaddai Primary School</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333; }
        .container { width: 80%; margin: auto; padding: 20px; }
        h1, h2, h3 { color: blue; text-align: center; }
        .contact-section { text-align: center; padding: 20px; background: maroon; color: white; border-radius: 10px; margin-bottom: 20px; }
        .contact-info { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 20px; text-align: center; }
        .map { margin-top: 20px; text-align: center; }
        .map iframe { width: 100%; height: 400px; border-radius: 10px; }
        .form-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        form { display: flex; flex-direction: column; }
        input, textarea { padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; background: yellow; color: maroon; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-section">
            <h2>El-Shaddai Primary School</h2>
            <p>Ihumwa, Dodoma, Tanzania</p>
            <p><strong>Phone:</strong> +255 754 310 238</p>
            <p><strong>Phone:</strong> +255 767 310 238 </p>
            <p><strong>Phone:</strong> +255 745 059 145</p>
            <p><strong>Email:</strong> info@elshaddaischool.ac.tz</p>
            <p><strong>Office Hours:</strong> Monday - Friday, 8:00 AM - 4:00 PM</p>
        </div>
        
        <div class="map">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15951.775523819368!2d35.8460014!3d-6.1515!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1835c3f4c2a4e7e1%3A0x5e0a6c8f7c5f0e0!2sEl-Shaddai%20Primary%20School!5e0!3m2!1sen!2stz!4v1709738456789!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
